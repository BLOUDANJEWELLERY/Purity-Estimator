<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Purity Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #c7a332;
      font-family: sans-serif;
      padding: 20px;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #c7a332;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #c7a332;
      background: #1e1e1e;
      border-radius: 6px;
    }
    .section {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <h1>Gold Purity Estimator</h1>

  <div class="section">
    <label for="weight">Weight (grams):</label>
    <input type="number" id="weight" step="0.01" placeholder="e.g. 50">

    <label for="shape">Select Shape:</label>
    <select id="shape">
      <option value="ring">Ring</option>
      <option value="bar">Bar</option>
      <option value="coin">Coin</option>
      <option value="chain">Chain</option>
    </select>

    <div id="dimensions"></div>
    <button onclick="estimateManual()">Estimate Purity (Manual)</button>
  </div>

  <div class="section">
    <h3>Or Upload Photos (Experimental)</h3>
    <input type="file" id="photoUpload" accept="image/*" multiple>
    <button onclick="simulatePhotoScan()">Estimate from Photos</button>
  </div>

  <div id="result"></div>

  <script>
    const dimensionsDiv = document.getElementById("dimensions");

    const shapes = {
      ring: ['Inner Diameter (cm)', 'Thickness (cm)', 'Width (cm)'],
      bar: ['Length (cm)', 'Width (cm)', 'Height (cm)'],
      coin: ['Diameter (cm)', 'Thickness (cm)'],
      chain: ['Length (cm)', 'Thickness (cm)']
    };

    document.getElementById("shape").addEventListener("change", renderInputs);
    renderInputs();

    function renderInputs() {
      const shape = document.getElementById("shape").value;
      dimensionsDiv.innerHTML = "";
      shapes[shape].forEach((label, i) => {
        dimensionsDiv.innerHTML += `
          <label>${label}</label>
          <input type="number" id="dim${i}" step="0.01">
        `;
      });
    }

    function estimateManual() {
      const weight = parseFloat(document.getElementById("weight").value);
      const shape = document.getElementById("shape").value;
      let volume = 0;

      if (shape === "ring") {
        const d = parseFloat(dim0.value);
        const t = parseFloat(dim1.value);
        const w = parseFloat(dim2.value);
        const outer = d + 2 * t;
        volume = Math.PI * w * (Math.pow(outer / 2, 2) - Math.pow(d / 2, 2));
      } else if (shape === "bar") {
        const l = parseFloat(dim0.value);
        const w = parseFloat(dim1.value);
        const h = parseFloat(dim2.value);
        volume = l * w * h;
      } else if (shape === "coin") {
        const d = parseFloat(dim0.value);
        const t = parseFloat(dim1.value);
        volume = Math.PI * Math.pow(d / 2, 2) * t;
      } else if (shape === "chain") {
        const l = parseFloat(dim0.value);
        const t = parseFloat(dim1.value);
        volume = Math.PI * Math.pow(t / 2, 2) * l;
      }

      showResults(weight, volume);
    }

    function showResults(weight, volume) {
      const density = weight / volume;
      const purity = Math.min((density / 19.32) * 100, 100).toFixed(2);
      const karat = Math.min((purity / 100) * 24, 24).toFixed(2);

      document.getElementById("result").innerHTML = `
        <strong>Results:</strong><br>
        Volume: ${volume.toFixed(2)} cm³<br>
        Density: ${density.toFixed(2)} g/cm³<br>
        Purity: ${purity}%<br>
        Karat: ${karat}
      `;
    }

    function simulatePhotoScan() {
      const files = document.getElementById("photoUpload").files;
      if (files.length < 3) {
        alert("Upload at least 3 photos from different angles.");
        return;
      }
      // Simulated volume result for now
      const simulatedVolume = 3.14; // placeholder
      const weight = prompt("Enter weight in grams:");
      if (!weight) return;
      showResults(parseFloat(weight), simulatedVolume);
    }
  </script>
</body>
</html>
