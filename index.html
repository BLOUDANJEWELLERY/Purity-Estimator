<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity & Alloy Inference</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #c7a332;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Purity & Alloy Inference Estimator</h1>

    <div>
      <h2>Enter Measurements</h2>
      <input type="number" id="dryWeight" placeholder="Dry Weight of Gold (g)">
      <input type="number" id="displacedWater" placeholder="Displaced Water Weight (g)">
      <button onclick="calculatePurity()">Calculate Purity</button>
      <div id="displacementResult" class="result-box"></div>
    </div>
  </div>

  <script>
    const goldDensity = 19.3;
    const silverDensity = 10.49;
    const copperDensity = 8.96;

    function calculatePurity() {
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const displacedWater = parseFloat(document.getElementById("displacedWater").value);
      const resultBox = document.getElementById("displacementResult");

      if (isNaN(dryWeight) || isNaN(displacedWater) || displacedWater === 0) {
        alert("Please enter valid dry weight and displaced water weight.");
        return;
      }

      const volume = displacedWater;
      const density = dryWeight / volume;
      let purity, correctedPurity, alloy;

      // Initial purity estimate assuming pure gold
      let estimatedPurity = (density / goldDensity) * 1000;

      // Alloy Inference based on density
      let expectedDensitySilver = (goldDensity * (estimatedPurity / 1000)) + (silverDensity * ((1000 - estimatedPurity) / 1000));
      let expectedDensityCopper = (goldDensity * (estimatedPurity / 1000)) + (copperDensity * ((1000 - estimatedPurity) / 1000));

      // Calculate error between actual and expected densities
      let errorSilver = Math.abs(density - expectedDensitySilver);
      let errorCopper = Math.abs(density - expectedDensityCopper);

      if (errorSilver < errorCopper) {
        alloy = "Silver";
        correctedPurity = ((density - silverDensity) / (goldDensity - silverDensity)) * 1000;
      } else if (errorCopper < errorSilver) {
        alloy = "Copper";
        correctedPurity = ((density - copperDensity) / (goldDensity - copperDensity)) * 1000;
      } else {
        alloy = "Mixed";
        correctedPurity = (errorSilver + errorCopper) / 2;  // Blend result
      }

      correctedPurity = Math.min(1000, Math.max(0, correctedPurity));

      resultBox.innerHTML = `
        <b>Density:</b> ${density.toFixed(2)} g/cmÂ³<br>
        <b>Estimated Purity:</b> ${estimatedPurity.toFixed(2)} / 1000<br>
        <b>Corrected Purity:</b> ${correctedPurity.toFixed(2)} / 1000<br>
        <b>Alloy Assumed:</b> ${alloy}
      `;
    }
  </script>
</body>
</html>
