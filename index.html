<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator (Camera-Based)</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas, video, img {
      max-width: 100%;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 5px;
      background: #3c3c3c;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Camera-Based Gold Purity Estimator</h1>
  
  <video id="video" width="320" height="240" autoplay></video><br>
  <button onclick="capture()">Capture Photo</button>
  <button onclick="retake()">Retake</button><br>

  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
  <br>

  <input type="number" id="weight" placeholder="Enter Dry Weight (g)">
  <select id="shape">
    <option value="rod">Rod</option>
    <option value="bar">Bar</option>
    <option value="coin">Coin</option>
    <option value="irregular">Irregular/Nugget</option>
  </select>
  <button onclick="estimate()">Estimate Purity</button>

  <div id="result"></div>

  <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    function capture() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";
    }

    function retake() {
      canvas.style.display = "none";
      document.getElementById("result").innerHTML = "";
    }

    function onOpenCvReady() {
      console.log("OpenCV.js loaded.");
    }

    function estimate() {
      let weight = parseFloat(document.getElementById("weight").value);
      let shape = document.getElementById("shape").value;
      if (isNaN(weight)) {
        alert("Please enter the gold's weight.");
        return;
      }

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(9, 9), 2, 2);

      let circles = new cv.Mat();
      cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 20, 100, 30, 10, 50);

      if (circles.cols < 1) {
        document.getElementById("result").innerHTML = "<b style='color:red'>Reference coin not detected. Try again.</b>";
        src.delete(); gray.delete(); circles.delete();
        return;
      }

      let coinRadiusPx = circles.data32F[2]; // radius of first detected circle
      let coinDiameterPx = coinRadiusPx * 2;
      const realCoinDiameter = 26.0; // in mm

      let pxPerMM = coinDiameterPx / realCoinDiameter;

      // Detect gold object area (simplified: whole image minus coin)
      let goldAreaPx = (src.rows * src.cols) - (Math.PI * coinRadiusPx * coinRadiusPx);
      let goldAreaMM = goldAreaPx / (pxPerMM * pxPerMM);

      // Estimate volume based on shape
      let volume;
      switch (shape) {
        case "rod":
        case "bar":
          volume = goldAreaMM * 1.5; break; // assume 1.5mm avg height
        case "coin":
          volume = goldAreaMM * 1.5; break;
        default:
          volume = goldAreaMM * 1.2; break;
      }
      volume /= 1000; // convert mm続 to cm続

      let density = weight / volume;
      let purity = Math.min(1000, Math.round((density / 19.3) * 1000));

      document.getElementById("result").innerHTML = `
        <b>Detected Coin Diameter:</b> ${coinDiameterPx.toFixed(1)} px<br>
        <b>Estimated px/mm:</b> ${pxPerMM.toFixed(2)}<br>
        <b>Estimated Volume:</b> ${volume.toFixed(2)} cm続<br>
        <b>Density:</b> ${density.toFixed(2)} g/cm続<br>
        <b>Purity:</b> ${purity} / 1000
      `;

      src.delete(); gray.delete(); circles.delete();
    }
  </script>
</body>
</html>
