<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #c7a332;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #555;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Gold Purity & Volume Estimator</h1>

    <!-- 3D Scanning Placeholder -->
    <div class="section">
      <h2>Option A: Advanced 3D Scanning</h2>
      <button onclick="start3DScan()">Start 3D Scan</button>
      <div id="scanResult" class="result-box"></div>
    </div>

    <!-- Image Analysis -->
    <div class="section">
      <h2>Option B: Image-Based Volume Estimation</h2>
      <input type="file" id="uploadImage" accept="image/*">
      <button onclick="analyzeImage()">Analyze Image</button>
      <div id="imageOutput"></div>
    </div>

    <!-- Weight-Based Displacement -->
    <div class="section">
      <h2>Option C: Weight-Based Displacement Method</h2>
      <input type="number" id="dryWeight" placeholder="Dry Weight of Object (grams)">
      <input type="number" id="displacedWaterWeight" placeholder="Displaced Water Weight (grams)">
      <button onclick="calculatePurityAndVolume()">Calculate Volume & Purity</button>
      <div id="displacementResult" class="result-box"></div>
    </div>
  </div>

  <script>
    // Option A: 3D Scanning
    function start3DScan() {
      document.getElementById("scanResult").innerText =
        "3D scanning will be integrated using WebXR/WebAR. Currently not available in all browsers.";
    }

    // Option B: Image Analysis
    function analyzeImage() {
      const fileInput = document.getElementById("uploadImage");
      if (fileInput.files.length === 0) {
        alert("Please select an image.");
        return;
      }

      const img = document.createElement("img");
      img.classList.add("preview-img");

      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        document.getElementById("imageOutput").innerHTML = "";
        document.getElementById("imageOutput").appendChild(img);
        alert("Image loaded. Edge detection coming soon...");
      };
      reader.readAsDataURL(fileInput.files[0]);
    }

    // Option C: Weight-Based Displacement Method
    function calculatePurityAndVolume() {
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const displacedWaterWeight = parseFloat(document.getElementById("displacedWaterWeight").value);

      if (isNaN(dryWeight) || isNaN(displacedWaterWeight)) {
        alert("Please fill in both values correctly.");
        return;
      }

      // Volume = Displaced Water Weight (in grams)
      const volume = displacedWaterWeight;  // In cm³ (since 1g of displaced water = 1cm³)
      
      // Calculate purity (using the ratio of gold density to alloy density)
      // For simplicity, we will assume the alloy density is provided or set at a typical value (e.g., 19.3 g/cm³ for pure gold).
      const goldDensity = 19.3;  // Pure gold density in g/cm³
      const alloyDensity = parseFloat(prompt("Enter the alloy density in g/cm³ (e.g., for 21K gold, use 17.6):", "17.6"));

      if (isNaN(alloyDensity)) {
        alert("Invalid alloy density. Please enter a valid value.");
        return;
      }

      // Calculate the purity percentage using the formula:
      // Purity = (Displaced Water Weight / Dry Weight) * 100 (for weight-based purity estimation)
      const purity = (displacedWaterWeight / dryWeight) * 100;

      // Estimate karat: (Purity / 100) * 24
      const karat = (purity / 100) * 24;

      document.getElementById("displacementResult").innerHTML = `
        <b>Displaced Water Volume:</b> ${volume.toFixed(2)} cm³<br>
        <b>Estimated Purity:</b> ${purity.toFixed(2)}% (${karat.toFixed(2)}K)<br>
        <b>Alloy Density:</b> ${alloyDensity} g/cm³
      `;
    }
  </script>
</body>
</html>
