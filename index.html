<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #c7a332;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #arContainer {
      width: 100%;
      height: 400px;
      background-color: #333;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Purity & Volume Estimator</h1>

    <!-- Option A: WebXR 3D Scanning -->
    <div class="section">
      <h2>Option A: Advanced 3D Scanning (AR)</h2>
      <button onclick="startARSession()">Start AR Scan</button>
      <div id="arContainer"></div>
      <div id="arResult" class="result-box"></div>
    </div>

    <!-- Option C: Weight-Based Water Displacement -->
    <div class="section">
      <h2>Option C: Weight-Based Water Displacement</h2>
      <input type="number" id="dryWeight" placeholder="Dry Weight of Gold (g)">
      <input type="number" id="displacedWater" placeholder="Displaced Water Weight (g)">
      <button onclick="calculatePurity()">Calculate Volume & Purity</button>
      <div id="displacementResult" class="result-box"></div>
      <div class="progress-bar"><div id="confidenceBar" class="progress" style="width: 0%">0%</div></div>
    </div>
  </div>

  <script>
    async function checkWebXRSupport() {
      if (!navigator.xr) {
        alert("WebXR is not supported on this browser.");
        return false;
      }

      const isSupported = await navigator.xr.isSessionSupported("immersive-ar");
      if (isSupported) {
        alert("WebXR AR is supported on this device.");
        return true;
      } else {
        alert("WebXR AR is not supported on this device.");
        return false;
      }
    }

    async function startARSession() {
      const supported = await checkWebXRSupport();
      if (!supported) return;

      const xrSession = await navigator.xr.requestSession("immersive-ar", {
        requiredFeatures: ["hit-test", "anchor"]
      });

      const gl = document.createElement("canvas").getContext("webgl", { xrCompatible: true });
      const xrLayer = new XRWebGLLayer(xrSession, gl);

      xrSession.updateRenderState({ baseLayer: xrLayer });

      const xrReferenceSpace = await xrSession.requestReferenceSpace("viewer");
      xrSession.requestAnimationFrame(onXRFrame);

      document.getElementById("arContainer").appendChild(gl.canvas);

      xrSession.addEventListener("end", () => {
        gl.canvas.remove();
      });
    }

    let hitTestSource = null;
    let hitTestSourceInitialized = false;

    async function onXRFrame(time, xrFrame) {
      const xrSession = xrFrame.session;
      const xrReferenceSpace = await xrSession.requestReferenceSpace("viewer");

      const hitTestResults = xrFrame.getHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const hitPose = hit.getPose(xrReferenceSpace);

        // Create 3D object or indicator based on hit-test results
        // Here we just log the hit position as an example
        console.log("Hit Position: ", hitPose.transform.position);

        // You would typically instantiate 3D models and place them here
      }

      xrSession.requestAnimationFrame(onXRFrame);
    }

    // Option C: Weight-Based Water Displacement
    function calculatePurity() {
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const displacedWater = parseFloat(document.getElementById("displacedWater").value);
      const resultBox = document.getElementById("displacementResult");
      const confidenceBar = document.getElementById("confidenceBar");

      if (isNaN(dryWeight) || isNaN(displacedWater) || displacedWater === 0) {
        alert("Please enter valid dry weight and displaced water weight.");
        return;
      }

      const volume = displacedWater; // 1g water = 1cm³
      const density = dryWeight / volume;
      const goldDensity = 19.3;
      const purityPercent = (density / goldDensity) * 100;
      const karat = (purityPercent / 100) * 24;

      let confidence = 0;
      if (displacedWater >= 0.3 && dryWeight >= 1) {
        confidence = Math.min(100, (displacedWater / 0.8) * 100);
      }

      resultBox.innerHTML = `
        <b>Volume:</b> ${volume.toFixed(2)} cm³<br>
        <b>Density:</b> ${density.toFixed(2)} g/cm³<br>
        <b>Estimated Purity:</b> ${purityPercent.toFixed(2)} (${karat.toFixed(2)}K)
      `;
      confidenceBar.style.width = confidence.toFixed(0) + "%";
      confidenceBar.textContent = confidence.toFixed(0) + "%";
    }
  </script>
</body>
</html>
