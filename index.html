<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Purity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #c7a332;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #c7a332;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #a58429;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gold Purity Calculator</h1>

    <label for="weight">Dry Weight of Gold (g):</label>
    <input type="number" id="weight" placeholder="Enter the dry weight of the gold" required>

    <label for="displaced">Displaced Water Weight (g):</label>
    <input type="number" id="displaced" placeholder="Enter the displaced water weight" required>

    <label for="density">Density of Pure Gold (g/cm続):</label>
    <input type="number" id="density" value="19.32" step="0.01" placeholder="Density of Pure Gold (default: 19.32)" required>

    <button onclick="calculatePurity()">Calculate Purity</button>

    <div class="result" id="result" style="display: none;">
        <p><strong>Volume of Gold:</strong> <span id="volume"></span> cm続</p>
        <p><strong>Density of Gold:</strong> <span id="calculatedDensity"></span> g/cm続</p>
        <p><strong>Purity:</strong> <span id="purity"></span>%</p>
        <p><strong>Karat:</strong> <span id="karat"></span>K</p>
    </div>
</div>

<script>
    function calculatePurity() {
        // Get values from input fields
        let weight = parseFloat(document.getElementById("weight").value);
        let displacedWeight = parseFloat(document.getElementById("displaced").value);
        let pureGoldDensity = parseFloat(document.getElementById("density").value);

        // Calculate volume, density, purity, and karat
        let volume = displacedWeight; // Displaced water weight equals volume in cm続
        let calculatedDensity = weight / volume;
        let purityPercentage = (calculatedDensity / pureGoldDensity) * 100;
        let karat = (purityPercentage / 100) * 24;

        // Display results
        document.getElementById("volume").textContent = volume.toFixed(2);
        document.getElementById("calculatedDensity").textContent = calculatedDensity.toFixed(2);
        document.getElementById("purity").textContent = purityPercentage.toFixed(2);
        document.getElementById("karat").textContent = karat.toFixed(2);

        // Show result section
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
