<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Purity Estimator - Camera Based</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #c7a332;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    canvas, video, img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Purity Estimator</h1>
    <h2>Option B: Camera-Based Volume Estimation</h2>

    <select id="shape">
      <option value="rod">Rod/Cylinder</option>
      <option value="bar">Bar/Block</option>
      <option value="coin">Coin</option>
      <option value="irregular">Irregular/Nugget</option>
    </select>

    <input type="number" id="dryWeight" placeholder="Enter Dry Weight (g)" step="any">

    <video id="video" width="640" height="480" autoplay playsinline></video>
    <button onclick="capture()">Capture Image</button>
    <button onclick="retake()" style="display:none;" id="retakeBtn">Retake</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="photoPreview" src="" style="display:none;" />

    <div id="result" class="result-box"></div>
  </div>

  <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let photoPreview = document.getElementById('photoPreview');
    let retakeBtn = document.getElementById('retakeBtn');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Camera access denied: " + err);
        });
    }

    function capture() {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      let dataUrl = canvas.toDataURL('image/png');
      photoPreview.src = dataUrl;
      photoPreview.style.display = 'block';
      retakeBtn.style.display = 'block';
      processImage(canvas);
    }

    function retake() {
      photoPreview.style.display = 'none';
      retakeBtn.style.display = 'none';
      document.getElementById('result').innerHTML = '';
    }

    function onOpenCvReady() {
      startCamera();
    }

    function processImage(canvas) {
      let dryWeight = parseFloat(document.getElementById("dryWeight").value);
      let shape = document.getElementById("shape").value;
      if (isNaN(dryWeight) || dryWeight <= 0) {
        alert("Please enter a valid dry weight.");
        return;
      }

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
      cv.threshold(gray, gray, 60, 255, cv.THRESH_BINARY);

      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();
      cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let coinDiameterMM = 26.0;
      let pixelsPerMM = 1;
      let coinContour = null;
      let coinArea = Math.PI * Math.pow(coinDiameterMM / 2, 2);

      // Detect largest circular object (assume it's the coin)
      let maxCircularity = 0;
      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        let perimeter = cv.arcLength(cnt, true);
        let circularity = 4 * Math.PI * area / (perimeter * perimeter);
        if (circularity > maxCircularity && circularity > 0.7 && area > 1000) {
          maxCircularity = circularity;
          coinContour = cnt;
        }
      }

      if (coinContour) {
        let coinRect = cv.boundingRect(coinContour);
        let coinPixelDiameter = (coinRect.width + coinRect.height) / 2;
        pixelsPerMM = coinPixelDiameter / coinDiameterMM;
      } else {
        alert("Reference coin not detected. Please retry with a clearer image.");
        src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
        return;
      }

      // Find largest non-coin object (assume it's the gold)
      let maxArea = 0;
      let goldContour = null;
      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        if (cnt === coinContour) continue;
        let area = cv.contourArea(cnt);
        if (area > maxArea) {
          maxArea = area;
          goldContour = cnt;
        }
      }

      if (!goldContour) {
        alert("Gold object not detected.");
        src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
        return;
      }

      let goldRect = cv.boundingRect(goldContour);
      let widthMM = goldRect.width / pixelsPerMM;
      let heightMM = goldRect.height / pixelsPerMM;

      let volume = 0;
      if (shape === "rod") {
        let radius = widthMM / 2;
        volume = Math.PI * radius * radius * heightMM;
      } else if (shape === "bar") {
        volume = widthMM * heightMM * 1.5; // Assuming 1.5mm average thickness
      } else if (shape === "coin") {
        let radius = widthMM / 2;
        volume = Math.PI * radius * radius * 1.5;
      } else {
        volume = (widthMM * heightMM * 1.2);
      }

      volume /= 1000; // mm続 to cm続
      let density = dryWeight / volume;
      let goldDensity = 19.3;
      let purity = Math.min(1000, Math.round((density / goldDensity) * 1000));

      document.getElementById("result").innerHTML = `
        <b>Estimated Width:</b> ${widthMM.toFixed(2)} mm<br>
        <b>Estimated Height:</b> ${heightMM.toFixed(2)} mm<br>
        <b>Estimated Volume:</b> ${volume.toFixed(2)} cm続<br>
        <b>Density:</b> ${density.toFixed(2)} g/cm続<br>
        <b>Estimated Purity:</b> ${purity} / 1000
      `;

      src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
    }
  </script>
</body>
</html>
