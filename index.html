<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(199, 163, 50, 0.2);
      position: relative;
      z-index: 2;
    }

    h1, h2 {
      text-align: center;
      color: #c7a332;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
      position: relative;
    }

    .input-container:focus-within {
      border-left: 3px solid #c7a332;
      padding-left: 7px;
      background-color: #2a2a2a;
      transition: all 0.3s ease;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #c7a332;
    }

    .help-btn-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .help-btn {
      background-color: #c7a332;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .help-box {
      display: none;
      background-color: #333;
      padding: 10px;
      margin-top: 5px;
      border-left: 3px solid #c7a332;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #c7a332;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #b28d2f;
    }

    button:active {
      background-color: #a07c2f;
      transform: scale(0.98);
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      font-size: 1.5em;
      color: #c7a332;
    }

    .digit-container span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.4s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .liquid-bar {
      margin-top: 15px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .liquid-fill {
      height: 100%;
      background: linear-gradient(270deg, #c7a332, #ffd700, #c7a332);
      background-size: 600% 600%;
      animation: liquidFlow 6s ease infinite;
      width: 0%;
      transition: width 1.2s ease;
    }

    @keyframes liquidFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .instruction-box {
      background-color: #2c2c2c;
      padding: 15px;
      margin-top: 25px;
      border-left: 4px solid #c7a332;
    }

    #fullscreenBtn {
      margin-top: 20px;
    }

    .gold-dust {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(#c7a33244 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.05;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.03; }
      to { opacity: 0.08; }
    }
  </style>
</head>
<body>
  <div class="gold-dust"></div>

  <div class="container">
    <h1>Gold Purity Estimator</h1>
    <h2>Water Displacement Method</h2>

    <div class="input-container">
      <input type="number" id="dryWeight" placeholder="Dry Weight of Gold (g)" oninput="hideHelp('dryWeightHelp')" onkeydown="moveFocus(event, 'displacedWater')" />
      <div class="help-btn-container" onclick="toggleHelp('dryWeightHelp')">
        <button class="help-btn">?</button>
      </div>
      <div id="dryWeightHelp" class="help-box">Use a precise scale. Ensure object is clean and dry.</div>
    </div>

    <div class="input-container">
      <input type="number" id="displacedWater" placeholder="Displaced Water Weight (g)" oninput="hideHelp('displacedWaterHelp')" onkeydown="moveFocus(event, 'calculateButton')" />
      <div class="help-btn-container" onclick="toggleHelp('displacedWaterHelp')">
        <button class="help-btn">?</button>
      </div>
      <div id="displacedWaterHelp" class="help-box">Zero the scale with container. Submerge object and record displaced weight.</div>
    </div>

    <button id="calculateButton" onclick="calculatePurity()">Find Purity</button>
    <button onclick="resetForm()">Reset</button>

    <div id="displacementResult" class="result-box"></div>
    <div class="liquid-bar">
      <div id="liquidFill" class="liquid-fill"></div>
    </div>

    <div class="instruction-box">
      <b>How to Use:</b><br>
      • Weigh gold object dry.<br>
      • Submerge in water, measure displaced water weight.<br>
      • Enter both values above.<br>
    </div>

    <button id="fullscreenBtn" onclick="enterFullScreen()">Enter Full Screen</button>
  </div>

  <script>
    function vibrateFeedback() {
      if (navigator.vibrate) navigator.vibrate(10);
    }

    function toggleHelp(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function hideHelp(id) {
      document.getElementById(id).style.display = 'none';
    }

    function moveFocus(e, nextId) {
      if (e.key === "Enter") {
        const next = document.getElementById(nextId);
        if (next) next.focus();
      }
    }

    function calculatePurity() {
      vibrateFeedback();

      const dry = parseFloat(document.getElementById("dryWeight").value);
      const water = parseFloat(document.getElementById("displacedWater").value);
      const resultBox = document.getElementById("displacementResult");
      const liquidFill = document.getElementById("liquidFill");

      if (isNaN(dry) || isNaN(water) || water === 0) {
        alert("Please enter valid weights.");
        return;
      }

      const density = dry / water;
      const pureDensity = 19.1882;
      const alloyDensity = 16.6497;
      const alloyPurity = 876;

      let purity = density >= 18.35
        ? (density / pureDensity) * 1000
        : (density / alloyDensity) * alloyPurity;

      purity = Math.min(1000, Math.max(0, purity));
      const digits = purity.toFixed(1).padStart(5, '0').split('');

      resultBox.innerHTML = `<div class="digit-container">` +
        digits.map((d, i) => `<span style="animation-delay: ${i * 0.05}s">${d}</span>`).join('') +
        ` / 1000</div>`;

      // Animate fill bar
      const percent = (purity / 1000) * 100;
      liquidFill.style.width = percent + '%';
    }

    function resetForm() {
      document.getElementById("dryWeight").value = "";
      document.getElementById("displacedWater").value = "";
      document.getElementById("displacementResult").innerHTML = "";
      document.getElementById("liquidFill").style.width = "0%";
    }

    function enterFullScreen() {
      const doc = document.documentElement;
      if (doc.requestFullscreen) doc.requestFullscreen();
      else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
    }
  </script>
</body>
</html>
