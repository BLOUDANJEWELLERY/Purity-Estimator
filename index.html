<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator (Upload Image)</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas, img {
      max-width: 100%;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 5px;
      background: #3c3c3c;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Gold Purity Estimator (Upload Image)</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas><br>

  <input type="number" id="weight" placeholder="Enter Dry Weight (g)">
  <select id="shape">
    <option value="rod">Rod</option>
    <option value="bar">Bar</option>
    <option value="coin">Coin</option>
    <option value="irregular">Irregular/Nugget</option>
  </select>
  <button onclick="estimate()">Estimate Purity</button>

  <div id="result"></div>

  <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
  <script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let imageInput = document.getElementById("imageInput");

    let imgLoaded = false;

    imageInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        let img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          canvas.style.display = "block";
          imgLoaded = true;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function onOpenCvReady() {
      console.log("OpenCV.js is ready");
    }

    function estimate() {
      if (!imgLoaded) {
        alert("Please upload an image first.");
        return;
      }

      let weight = parseFloat(document.getElementById("weight").value);
      let shape = document.getElementById("shape").value;
      if (isNaN(weight)) {
        alert("Please enter the gold's weight.");
        return;
      }

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, gray, new cv.Size(9, 9), 2, 2);

      let circles = new cv.Mat();
      cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 20, 100, 30, 10, 100);

      if (circles.cols < 1) {
        document.getElementById("result").innerHTML = "<b style='color:red'>Reference coin not detected. Try again.</b>";
        src.delete(); gray.delete(); circles.delete();
        return;
      }

      let coinRadiusPx = circles.data32F[2];
      let coinDiameterPx = coinRadiusPx * 2;
      const realCoinDiameter = 26.0; // mm

      // Fixed scaling factor - Use the real coin diameter and detect the pixels
      let pxPerMM = coinDiameterPx / realCoinDiameter;  // px per millimeter
      console.log(`Detected coin diameter in pixels: ${coinDiameterPx} px`);
      console.log(`Scaling factor (px/mm): ${pxPerMM.toFixed(2)}`);

      // Ensure px/mm is realistic (reasonable range)
      if (pxPerMM < 0.1 || pxPerMM > 10) {
        alert("Scaling factor seems unrealistic. Please upload a better image.");
        return;
      }

      // Convert area from pixels to millimeters squared
      let goldAreaPx = (src.rows * src.cols) - (Math.PI * coinRadiusPx * coinRadiusPx);
      let goldAreaMM = goldAreaPx / (pxPerMM * pxPerMM);  // Convert pixel area to millimeters squared

      let volume = 0;
      switch (shape) {
        case "rod":
          let rodRadiusMM = Math.sqrt(goldAreaMM / Math.PI); // Approximate radius from area
          let rodHeightMM = 50; // Assume typical height (adjustable)
          volume = Math.PI * Math.pow(rodRadiusMM, 2) * rodHeightMM;
          break;

        case "bar":
          let barWidthMM = Math.sqrt(goldAreaMM); // Approximate width from area
          let barHeightMM = 50; // Assume typical height (adjustable)
          let barThicknessMM = 5; // Assume thickness (adjustable)
          volume = barWidthMM * barHeightMM * barThicknessMM;
          break;

        case "coin":
          let coinRadiusMM = goldAreaMM / 2; // Assume it's a circle
          let coinThicknessMM = 1.5; // Known thickness for coin (adjustable)
          volume = Math.PI * Math.pow(coinRadiusMM, 2) * coinThicknessMM;
          break;

        default:
          volume = goldAreaMM * 1.2; // Irregular shape estimation
          break;
      }

      volume /= 1000; // Convert from mm³ to cm³

      let density = weight / volume; // Calculate density
      let purity = Math.min(1000, Math.round((density / 19.3) * 1000)); // Purity based on gold density (19.3 g/cm³)

      // Display results
      document.getElementById("result").innerHTML = `
        <b>Detected Coin Diameter:</b> ${coinDiameterPx.toFixed(1)} px<br>
        <b>Scaling Factor (px/mm):</b> ${pxPerMM.toFixed(2)}<br>
        <b>Estimated Volume:</b> ${volume.toFixed(2)} cm³<br>
        <b>Density:</b> ${density.toFixed(2)} g/cm³<br>
        <b>Purity:</b> ${purity} / 1000
      `;

      // Clean up memory
      src.delete(); gray.delete(); circles.delete();
    }
  </script>
</body>
</html>
