<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity & Volume Estimator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #c7a332;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    .preview-img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #555;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gold Volume Estimator (Option B)</h1>

    <input type="file" id="uploadImage" accept="image/*">
    <input type="number" id="refLength" placeholder="Enter reference object's real length (mm)">
    <button onclick="analyzeImage()">Estimate Volume</button>
    <canvas id="canvasOutput" class="preview-img"></canvas>
    <div id="imageResult" class="result-box"></div>
  </div>

  <script>
    let imgElement = null;

    function analyzeImage() {
      const fileInput = document.getElementById("uploadImage");
      const refLength = parseFloat(document.getElementById("refLength").value);
      if (!fileInput.files.length || isNaN(refLength) || refLength <= 0) {
        alert("Please select an image and provide a valid reference length.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        imgElement = new Image();
        imgElement.onload = function () {
          const canvas = document.getElementById("canvasOutput");
          canvas.width = imgElement.width;
          canvas.height = imgElement.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(imgElement, 0, 0);

          const src = cv.imread(canvas);
          const gray = new cv.Mat();
          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
          const thresh = new cv.Mat();
          cv.threshold(gray, thresh, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

          const contours = new cv.MatVector();
          const hierarchy = new cv.Mat();
          cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

          let largestContour = null;
          let maxArea = 0;
          for (let i = 0; i < contours.size(); i++) {
            const cnt = contours.get(i);
            const area = cv.contourArea(cnt);
            if (area > maxArea) {
              maxArea = area;
              largestContour = cnt;
            }
          }

          if (largestContour) {
            const rect = cv.boundingRect(largestContour);
            const pixelRefLength = rect.width; // assume ref object is horizontal
            const scale = refLength / pixelRefLength; // mm per pixel

            const realWidth = rect.width * scale / 10; // convert mm to cm
            const realHeight = rect.height * scale / 10;
            const volume = (4 / 3) * Math.PI * Math.pow(realWidth / 2, 2) * (realHeight / 2); // ellipsoid approx

            ctx.strokeStyle = "#c7a332";
            ctx.lineWidth = 3;
            ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);

            document.getElementById("imageResult").innerHTML = `
              <b>Object Real Width:</b> ${realWidth.toFixed(2)} cm<br>
              <b>Object Real Height:</b> ${realHeight.toFixed(2)} cm<br>
              <b>Estimated Volume:</b> ${volume.toFixed(2)} cmÂ³
            `;
          } else {
            document.getElementById("imageResult").innerText = "Could not detect object.";
          }

          gray.delete(); thresh.delete(); src.delete(); contours.delete(); hierarchy.delete();
        };
        imgElement.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
