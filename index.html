<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: 0 0 10px #c7a33250;
      border: 1px solid #c7a33230;
    }

    h1, h2 {
      color: #c7a332;
      text-align: center;
      margin: 10px 0;
    }

    .input-container {
      margin-bottom: 12px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 38px 10px 12px;
      background: linear-gradient(145deg, #1f1f1f, #3a3a3a);
      border: 1px solid #555;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      box-shadow: inset 0 0 4px #000;
    }

    input:focus {
      outline: none;
      border-color: #c7a332;
    }

    .help-btn {
      position: absolute;
      right: 6px;
      background: #c7a332;
      border: none;
      color: white;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .help-box {
      background-color: #333;
      padding: 10px;
      border-left: 3px solid #c7a332;
      border-radius: 6px;
      font-size: 0.9em;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      margin-top: 4px;
    }

    .help-box.active {
      max-height: 100px;
      opacity: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1.05em;
      background-color: #c7a332;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:active {
      background-color: #b28d2f;
    }

    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 6px;
      margin-top: 18px;
      text-align: center;
    }

    .purity-value {
      font-size: 2em;
      font-weight: bold;
      color: #c7a332;
    }

    .purity-bar-wrapper {
      background-color: #222;
      height: 18px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }

    .purity-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #c7a332, #f2e18d);
      border-radius: 10px;
      transition: width 2s ease-in-out;
    }

    .instruction-box {
      background-color: #333;
      padding: 12px;
      border-left: 3px solid #c7a332;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      input { font-size: 0.95em; }
      button { font-size: 1em; }
      .help-btn { width: 24px; height: 24px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Purity Estimator</h1>
    <h2>Weight-Based Displacement</h2>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="number" id="dryWeight" placeholder="Dry Weight (g)" oninput="hideHelp('dryWeightHelp')" onkeydown="moveFocus(event, 'displacedWater')">
        <button class="help-btn" onclick="toggleHelp('dryWeightHelp')">?</button>
      </div>
      <div id="dryWeightHelp" class="help-box">Weigh your gold object dry using a precise scale.</div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="number" id="displacedWater" placeholder="Displaced Water (g)" oninput="hideHelp('displacedWaterHelp')" onkeydown="moveFocus(event, 'calculateButton')">
        <button class="help-btn" onclick="toggleHelp('displacedWaterHelp')">?</button>
      </div>
      <div id="displacedWaterHelp" class="help-box">Suspend gold fully in water. Weight gain = displaced water.</div>
    </div>

    <button id="calculateButton" onclick="calculatePurity()">Find Purity</button>
    <button onclick="resetForm()">Reset</button>

    <div class="result-box">
      <div id="purityDisplay" class="purity-value">—</div>
      <div class="purity-bar-wrapper">
        <div id="purityBar" class="purity-bar"></div>
      </div>
      <small id="methodUsed"></small>
    </div>

    <div class="instruction-box">
      <b>Instructions:</b><br><br>
      • Weigh the gold dry<br>
      • Tare the water container<br>
      • Submerge the object<br>
      • Record weight gain as displaced water
    </div>
  </div>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let dynamicTone = null;
    let dynamicGain = null;

    function playDynamicTone(freq = 300) {
      stopTone(); // reset if already playing
      dynamicTone = audioCtx.createOscillator();
      dynamicGain = audioCtx.createGain();
      dynamicTone.type = 'sine';
      dynamicTone.frequency.setValueAtTime(freq, audioCtx.currentTime);
      dynamicGain.gain.setValueAtTime(0.05, audioCtx.currentTime);
      dynamicTone.connect(dynamicGain).connect(audioCtx.destination);
      dynamicTone.start();
    }

    function updateTonePitch(purity) {
      if (dynamicTone) {
        const newFreq = 300 + (purity / 1000) * 700;
        dynamicTone.frequency.linearRampToValueAtTime(newFreq, audioCtx.currentTime + 0.2);
      }
    }

    function stopTone() {
      if (dynamicTone) {
        dynamicTone.stop();
        dynamicTone.disconnect();
        dynamicGain.disconnect();
        dynamicTone = null;
      }
    }

    function toggleHelp(id) {
      const box = document.getElementById(id);
      box.classList.toggle('active');
    }

    function hideHelp(id) {
      document.getElementById(id).classList.remove('active');
    }

    function moveFocus(e, nextId) {
      if (e.key === 'Enter') {
        const next = document.getElementById(nextId);
        if (next) next.focus();
      }
    }

    function calculatePurity() {
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const displacedWater = parseFloat(document.getElementById("displacedWater").value);

      if (isNaN(dryWeight) || isNaN(displacedWater) || displacedWater === 0) {
        alert("Enter valid weights.");
        return;
      }

      const density = dryWeight / displacedWater;
      const pureGoldDensity = 19.1882;
      const alloyDensity = 16.6497;
      const alloyPurity = 876;

      let purity = density >= 18.35
        ? (density / pureGoldDensity) * 1000
        : (density / alloyDensity) * alloyPurity;

      purity = Math.min(1000, Math.max(0, purity));
      const roundedPurity = parseFloat(purity.toFixed(1));

      animatePurityValue(roundedPurity);
      animateBar(roundedPurity / 10);

      document.getElementById("methodUsed").textContent =
        density >= 18.35 ? "Method: Pure Gold Ref" : "Method: Alloy Ref";
    }

    function animatePurityValue(targetValue) {
      const display = document.getElementById("purityDisplay");
      let current = 0.0;

      playDynamicTone();

      const step = () => {
        if (current < targetValue) {
          current += (targetValue - current) / 15;
          if (targetValue - current < 0.3) current = targetValue;
          display.textContent = current.toFixed(1);
          updateTonePitch(current);
          requestAnimationFrame(step);
        } else {
          stopTone();
        }
      };

      step();
    }

    function animateBar(percent) {
      const bar = document.getElementById("purityBar");
      bar.style.width = "0%";
      setTimeout(() => {
        bar.style.width = percent + "%";
      }, 50);
    }

    function resetForm() {
      document.getElementById("dryWeight").value = "";
      document.getElementById("displacedWater").value = "";
      document.getElementById("purityDisplay").innerText = "—";
      document.getElementById("purityBar").style.width = "0%";
      document.getElementById("methodUsed").innerText = "";
      stopTone();
    }
  </script>
</body>
</html>
