<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Purity Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #c7a332;
      overflow: hidden;
    }

    #scanBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #c7a332;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }

    #resultBox {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 16px;
      border: 1px solid #c7a332;
      border-radius: 8px;
      color: #c7a332;
      font-size: 16px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="scanBtn">Start LiDAR Scan</button>
  <div id="resultBox">Volume: 0 cm続<br>Density: -<br>Purity: -</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let volume = 0;

    init();
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      animate();
    }

    function onSelect() {
      const geometry = new THREE.BoxGeometry(0.03, 0.03, 0.03); // Simulate a 3cm cube
      const material = new THREE.MeshBasicMaterial({ color: 0xc7a332 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.setFromMatrixPosition(controller.matrixWorld);
      scene.add(cube);

      volume += 0.03 * 0.03 * 0.03 * 1000; // cm続
      updateResult();
    }

    function updateResult() {
      const weight = prompt("Enter weight in grams:");
      if (!weight || isNaN(weight)) return;

      const density = weight / volume;
      const purity = Math.min((density / 19.32) * 100, 100).toFixed(2);
      const karat = Math.min((purity / 100) * 24, 24).toFixed(2);

      document.getElementById("resultBox").innerHTML =
        `Volume: ${volume.toFixed(2)} cm続<br>
         Density: ${density.toFixed(2)} g/cm続<br>
         Purity: ${purity}%<br>
         Karat: ${karat}`;
    }

    function animate() {
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    }
  </script>
</body>
</html>
