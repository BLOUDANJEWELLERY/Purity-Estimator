<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #c7a332;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #3c3c3c;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .result-box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .progress-bar {
      background-color: #222;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress {
      height: 20px;
      text-align: center;
      color: #000;
      font-weight: bold;
      line-height: 20px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold Purity & Volume Estimator</h1>

    <div class="section">
      <h2>Option C: Weight-Based Water Displacement</h2>
      
      <!-- Gold Shape Selection -->
      <label for="shape">Select Gold Shape:</label>
      <select id="shape">
        <option value="rod">Rod/Cylinder</option>
        <option value="bar">Bar/Block</option>
        <option value="coin">Coin</option>
        <option value="nugget">Nugget/Irregular</option>
        <option value="other">Other</option>
      </select>

      <!-- Dry weight and displaced water weight input -->
      <input type="number" id="dryWeight" placeholder="Dry Weight of Gold (g)" step="any">
      <input type="number" id="displacedWater" placeholder="Displaced Water Weight (g)" step="any">
      
      <button onclick="calculatePurity()">Calculate Volume & Purity</button>
      
      <div id="displacementResult" class="result-box"></div>
      <div class="progress-bar"><div id="confidenceBar" class="progress" style="width: 0%">0%</div></div>
    </div>
  </div>

  <script>
    function calculatePurity() {
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const displacedWater = parseFloat(document.getElementById("displacedWater").value);
      const shape = document.getElementById("shape").value;

      if (isNaN(dryWeight) || isNaN(displacedWater) || displacedWater === 0) {
        alert("Please enter valid dry weight and displaced water weight.");
        return;
      }

      // For volume, we rely solely on the displaced water weight for simplicity
      let volume = displacedWater;

      // If shape is nugget or other, we assume water displacement directly gives volume
      // For simplicity, no need for specific formulas based on shape. 
      // However, you can adjust the purity calculation slightly based on shape if desired.

      const goldDensity = 19.3; // Density of pure gold in g/cm³
      const density = dryWeight / volume;
      const purityOutOf1000 = Math.min(1000, Math.max(0, Math.round((density / goldDensity) * 1000)));

      // Confidence calculation based on deviation from pure gold density
      let deviation = Math.abs(density - goldDensity);
      let weightFactor = Math.min(1, dryWeight / 10); // 0 to 1 for 0–10g
      let deviationFactor = Math.max(0, 1 - deviation / 5); // More deviation = lower confidence
      let confidence = Math.round(deviationFactor * weightFactor * 100);

      // Update the UI with the results
      document.getElementById("displacementResult").innerHTML = `
        <b>Volume:</b> ${volume.toFixed(2)} cm³<br>
        <b>Density:</b> ${density.toFixed(2)} g/cm³<br>
        <b>Estimated Purity:</b> ${purityOutOf1000} / 1000
      `;
      document.getElementById("confidenceBar").style.width = confidence + "%";
      document.getElementById("confidenceBar").style.backgroundColor = confidence > 80 ? 'green' : 'red';
      document.getElementById("confidenceBar").textContent = confidence + "%";
    }
  </script>
</body>
</html>
