<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Estimator via Image</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .canvas-box {
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #555;
      max-width: 100%;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: gold;
      color: black;
      cursor: pointer;
    }
    .result {
      background: #222;
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid gold;
    }
  </style>
</head>
<body>

<h1>Gold Purity Estimator (2-View Image)</h1>

<div>
  <label>Dry Weight (g):</label>
  <input type="number" id="dryWeight" placeholder="e.g. 15.3">

  <label>Real-world diameter of reference object in cm (e.g. coin):</label>
  <input type="number" id="refSize" placeholder="e.g. 2.4">

  <div class="canvas-box">
    <label>Upload Top View:</label>
    <input type="file" accept="image/*" onchange="loadImage(this, 'topCanvas')">
    <canvas id="topCanvas" width="400" height="400"></canvas>
    <p>Draw the top outline of gold item. Then mark the reference object (e.g. coin).</p>
  </div>

  <div class="canvas-box">
    <label>Upload Side View:</label>
    <input type="file" accept="image/*" onchange="loadImage(this, 'sideCanvas')">
    <canvas id="sideCanvas" width="400" height="400"></canvas>
    <p>Draw a line from base to top to mark the gold item's height.</p>
  </div>

  <button onclick="calculateFromImages()">Estimate Purity</button>

  <div id="result" class="result"></div>
</div>

<script>
  let topCtx, sideCtx, topPoints = [], refPoints = [], heightLine = [];

  function loadImage(input, canvasId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        if (canvasId === "topCanvas") topCtx = ctx;
        else sideCtx = ctx;
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);

    canvas.onclick = (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(x, y, 3, 0, Math.PI * 2);
      ctx.fill();

      if (canvasId === "topCanvas") {
        if (refPoints.length < 2) refPoints.push({x, y});
        else topPoints.push({x, y});
      } else if (canvasId === "sideCanvas") {
        if (heightLine.length < 2) heightLine.push({x, y});
      }
    };
  }

  function calculateFromImages() {
    const dryWeight = parseFloat(document.getElementById("dryWeight").value);
    const refSize = parseFloat(document.getElementById("refSize").value);
    const resultBox = document.getElementById("result");

    if (!dryWeight || !refSize || refPoints.length < 2 || topPoints.length < 3 || heightLine.length < 2) {
      alert("Please complete all drawings and inputs.");
      return;
    }

    const pixelDist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y);
    const scale = refSize / pixelDist(refPoints[0], refPoints[1]);

    let areaPixels = 0;
    for (let i = 0; i < topPoints.length; i++) {
      const j = (i + 1) % topPoints.length;
      areaPixels += (topPoints[i].x * topPoints[j].y - topPoints[j].x * topPoints[i].y);
    }
    areaPixels = Math.abs(areaPixels) / 2;
    const areaCm2 = areaPixels * Math.pow(scale, 2);

    const heightPixels = pixelDist(heightLine[0], heightLine[1]);
    const heightCm = heightPixels * scale;

    const volume = areaCm2 * heightCm;
    const density = dryWeight / volume;
    const purity = Math.round(Math.min(1000, (density / 19.3) * 1000));

    resultBox.innerHTML = `
      <b>Volume:</b> ${volume.toFixed(2)} cm³<br>
      <b>Density:</b> ${density.toFixed(2)} g/cm³<br>
      <b>Estimated Purity:</b> ${purity} / 1000
    `;
  }
</script>

</body>
</html>
