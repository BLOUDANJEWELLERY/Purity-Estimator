<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator - Option B</title>
  <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" ></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      overflow-x: hidden; /* Prevent horizontal scrolling on mobile */
    }
    .container {
      max-width: 100%; /* Ensure it is responsive */
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden; /* Prevents canvas from causing overflow */
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
    }
    canvas {
      width: 100%; /* Ensure the canvas is responsive */
      margin-top: 10px;
      display: block; /* Prevent extra space below canvas */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Option B: Image-Based Gold Purity Estimator</h1>

    <label>Select Gold Object Type:</label>
    <select id="shape">
      <option value="rod">Rod</option>
      <option value="bar">Bar</option>
      <option value="coin">Coin</option>
      <option value="nugget">Irregular</option>
    </select>

    <label>Dry Weight (g):</label>
    <input type="number" id="dryWeight" step="any">

    <input type="file" id="imageInput" accept="image/*" onchange="handleFileChange()">
    <button onclick="processImage()">Analyze Photo</button>
    <canvas id="canvas"></canvas>

    <div id="result"></div>
  </div>

  <script>
    let cvReady = false;
    function onOpenCvReady() {
      console.log("OpenCV.js is ready.");
      cvReady = true;
    }

    function handleFileChange() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            console.log("Image loaded and drawn on canvas.");
          }
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function processImage() {
      console.log("Processing image...");
      
      if (!cvReady) {
        alert("OpenCV.js not yet loaded. Please wait.");
        console.log("OpenCV is not ready.");
        return;
      }

      const fileInput = document.getElementById('imageInput');
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const shape = document.getElementById("shape").value;
      if (!fileInput.files.length || isNaN(dryWeight)) {
        alert("Please select an image and enter dry weight.");
        console.log("Missing image or dry weight.");
        return;
      }

      const img = new Image();
      img.onload = () => {
        console.log("Image loaded.");

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        console.log("Image drawn on canvas.");

        const src = cv.imread(canvas);
        const gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.medianBlur(gray, gray, 5);

        // Coin detection
        const circles = new cv.Mat();
        cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 50, 100, 30, 10, 100);
        if (circles.cols < 1) {
          alert("Reference coin not detected. Try retaking from directly above.");
          console.log("Coin not detected.");
          src.delete(); gray.delete(); circles.delete();
          return;
        }

        // Assume first circle is the coin
        let coinRadius = circles.data32F[2];
        const coinPixelDiameter = coinRadius * 2;
        const coinMM = 26.0;

        const scale = coinMM / coinPixelDiameter;

        // Thresholding to isolate the object
        const thresh = new cv.Mat();
        cv.threshold(gray, thresh, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

        const contours = new cv.MatVector();
        const hierarchy = new cv.Mat();
        cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0, maxContour = null;
        for (let i = 0; i < contours.size(); i++) {
          const area = cv.contourArea(contours.get(i));
          if (area > maxArea) {
            maxArea = area;
            maxContour = contours.get(i);
          }
        }

        let boundingRect = cv.boundingRect(maxContour);
        const widthMM = boundingRect.width * scale;
        const heightMM = boundingRect.height * scale;

        let volumeCM3 = 0;
        if (shape === "rod") {
          const radius = widthMM / 2 / 10;
          const height = heightMM / 10;
          volumeCM3 = Math.PI * radius * radius * height;
        } else if (shape === "bar") {
          volumeCM3 = (widthMM / 10) * (heightMM / 10) * 0.5; // 0.5cm thick assumption
        } else if (shape === "coin") {
          const radius = widthMM / 2 / 10;
          const height = 0.15; // 1.5mm thickness
          volumeCM3 = Math.PI * radius * radius * height;
        } else {
          volumeCM3 = maxArea * scale * scale / 100; // approximate for irregular
        }

        const density = dryWeight / volumeCM3;
        const purity = Math.min(1000, Math.max(0, Math.round((density / 19.3) * 1000)));

        document.getElementById('result').innerHTML = `
          <p><b>Estimated Volume:</b> ${volumeCM3.toFixed(2)} cm³</p>
          <p><b>Density:</b> ${density.toFixed(2)} g/cm³</p>
          <p><b>Estimated Purity:</b> ${purity} / 1000</p>
        `;

        src.delete(); gray.delete(); circles.delete(); thresh.delete();
        contours.delete(); hierarchy.delete();
      };

      img.src = URL.createObjectURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
