<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Purity Estimator - Option B</title>
  <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }
    button {
      background-color: #c7a332;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #444;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }
    #loadingMessage {
      font-weight: bold;
      color: #c7a332;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Option B: Image-Based Gold Purity Estimator</h1>
    <div id="loadingMessage">Loading OpenCV.js, please wait...</div>

    <label for="shape">Select Gold Object Type:</label>
    <select id="shape" disabled>
      <option value="rod">Rod</option>
      <option value="bar">Bar</option>
      <option value="coin">Coin</option>
      <option value="nugget">Irregular</option>
    </select>

    <label for="dryWeight">Dry Weight (g):</label>
    <input type="number" id="dryWeight" step="any" disabled>

    <input type="file" id="imageInput" accept="image/*" disabled>
    <button id="analyzeBtn" onclick="processImage()" disabled>Analyze Photo</button>

    <canvas id="canvas"></canvas>

    <div id="result"></div>
  </div>

  <script>
    // Wait until OpenCV is fully loaded
    let readyCheck = setInterval(() => {
      if (cv && cv.imread) {
        clearInterval(readyCheck);
        document.getElementById("loadingMessage").innerText = "OpenCV.js is ready.";
        document.getElementById("shape").disabled = false;
        document.getElementById("dryWeight").disabled = false;
        document.getElementById("imageInput").disabled = false;
        document.getElementById("analyzeBtn").disabled = false;
      }
    }, 100);
  </script>

  <script>
    function processImage() {
      const input = document.getElementById("imageInput");
      const dryWeight = parseFloat(document.getElementById("dryWeight").value);
      const shape = document.getElementById("shape").value;
      const resultDiv = document.getElementById("result");

      if (!input.files.length || isNaN(dryWeight)) {
        alert("Please select a photo and enter dry weight.");
        return;
      }

      const img = new Image();
      img.onload = () => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.medianBlur(gray, gray, 5);

        let circles = new cv.Mat();
        cv.HoughCircles(gray, circles, cv.HOUGH_GRADIENT, 1, 50, 100, 30, 10, 100);

        if (circles.cols < 1) {
          resultDiv.innerHTML = "<p style='color: red;'>Reference coin not detected. Please retake the photo from directly above with good lighting.</p>";
          src.delete(); gray.delete(); circles.delete();
          return;
        }

        const coinRadius = circles.data32F[2];
        const coinPixelDiameter = coinRadius * 2;
        const coinRealDiameterMM = 26.0;
        const scale = coinRealDiameterMM / coinPixelDiameter;

        let thresh = new cv.Mat();
        cv.threshold(gray, thresh, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        if (contours.size() === 0) {
          resultDiv.innerHTML = "<p style='color: red;'>Gold object not detected. Ensure good contrast with background.</p>";
          src.delete(); gray.delete(); circles.delete(); thresh.delete();
          contours.delete(); hierarchy.delete();
          return;
        }

        let maxContour = contours.get(0);
        let maxArea = cv.contourArea(maxContour);

        for (let i = 1; i < contours.size(); i++) {
          let area = cv.contourArea(contours.get(i));
          if (area > maxArea) {
            maxArea = area;
            maxContour = contours.get(i);
          }
        }

        const boundingRect = cv.boundingRect(maxContour);
        const widthMM = boundingRect.width * scale;
        const heightMM = boundingRect.height * scale;

        let volumeCM3 = 0;

        if (shape === "rod") {
          const radius = widthMM / 2 / 10;
          const height = heightMM / 10;
          volumeCM3 = Math.PI * radius * radius * height;
        } else if (shape === "bar") {
          volumeCM3 = (widthMM / 10) * (heightMM / 10) * 0.5;
        } else if (shape === "coin") {
          const radius = widthMM / 2 / 10;
          const thickness = 0.15;
          volumeCM3 = Math.PI * radius * radius * thickness;
        } else {
          volumeCM3 = (maxArea * scale * scale) / 100;
        }

        const density = dryWeight / volumeCM3;
        const purity = Math.min(1000, Math.max(0, Math.round((density / 19.3) * 1000)));

        resultDiv.innerHTML = `
          <p><b>Estimated Volume:</b> ${volumeCM3.toFixed(2)} cm³</p>
          <p><b>Estimated Density:</b> ${density.toFixed(2)} g/cm³</p>
          <p><b>Estimated Purity:</b> ${purity} / 1000</p>
        `;

        src.delete(); gray.delete(); circles.delete();
        thresh.delete(); contours.delete(); hierarchy.delete();
      };

      img.src = URL.createObjectURL(input.files[0]);
    }
  </script>
</body>
</html>
